<!DOCTYPE html> 
<html lang="es">  
<head> 
        <title>Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="miestilo.css" media="screen">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <main class="inicio">
        <div class="izq">
           <div class datos>
            <br><br><br><br>
            <blockquote><h2><b>Formulario de contácto</b></h3>
            <form action="" class="formulario">
                <div class="detalles">
                    <div class="formul">
                        <label for="nombre">Nombre(s)</label>
                        <br><input type="text" 
                            name="nombre" 
                            placeholder="Nombre(s)" 
                            autofocus required/>
                    </div>
                    <div class="formul">
                        <label for="apellidos">Apellidos</label>
                        <br><input type="text" 
                            name="apellidos" 
                            placeholder="Apellidos" 
                            autofocus required/>
                        </div>
                    <div class="formul">
                        <label for="e-mail">E-Mail</label>
                        <br><input type="text" 
                            name="e-mail" 
                            placeholder="E-Mail" 
                            autofocus required/>
                    </div>
                    <div class="formul">
                        <label for="teléfono">Teléfono</label>
                        <br><input type="text" 
                            name="teléfono" 
                            placeholder="Teléfono" 
                            autofocus required/>
                    </div>
                </div>  
                <div class="boton">
                    <input type="submit" value="ENVIAR" >
                </div>
            </form>
            </div>  
        </div>
        <div class="der">  
        </div>
    </main>  
</body>
</html>
